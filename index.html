<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>Validando Form jquery</h1>
        <form>
            <div class="form-campo"> 
                <label for="nome">Nome Completo:</label>
                <input type="text"  id="nome" name="nome">
            </div>
            <div class="form-campo"> 
                <label for="telefone">Telefone:</label>
                <input type="tel"  id="telefone" name="telefone">
            </div>
            <div class="form-campo"> 
                <label for="email">E-mail:</label>
                <input type="email"  id="email" name="email">
            </div>
            <div class="form-campo"> 
                <label for="cep">CEP:</label>
                <input type="text"  id="Cep" name="Cep"> <!--precisei colocar tipo text pq no number ele nao aceita no formulario-->
            </div>
            <div class="form-campo"> 
                <label for="cpf">CPF:</label>
                <input type="text"  id="cpf" name="cpf">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script> <!--bl jquery-->
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script> <!--Máscara-->
    <script src="js/jquery.validate.min.js"></script> <!--Validação do formulário-->
    <script src="js/messages_pt_BR.min.js"></script> <!--Traduz para pt-br-->
    <script src="main.js"></script>
</body>
</html>
